<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Imagens</title>
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <h2>Visualizador de Imagens</h2>
    <div class="container" id="imageContainer"></div>
    <div class="pagination">
        <button onclick="previousPage()" id="prevBtn">Anterior</button>
        <span id="pageInfo"></span>
        <button onclick="nextPage()" id="nextBtn">Pr√≥xima</button>
    </div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-image" alt="Imagem ampliada">
    </div>
    <script src="01.js"></script>
</body>
</html>
