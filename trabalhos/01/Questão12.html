<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecção de Dispositivo</title>
</head>
<body>
  <script>
    function detectarDispositivo() {
      const userAgent = navigator.userAgent.toLowerCase();
      if (userAgent.includes('mobile') || userAgent.includes('android') || userAgent.includes('iphone') || userAgent.includes('ipad')) {
        alert("O navegador está sendo executado em um dispositivo móvel.");
      } else {
        alert("O navegador está sendo executado em um computador.");
      }
    }

    detectarDispositivo();
  </script>
</body>
